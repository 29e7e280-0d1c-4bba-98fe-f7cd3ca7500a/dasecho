
<%= if (todaybests) { %>
  <%= for (a) in todaybests { %>
    <div class="row">
        <div class="article-block">
           <div class="content">
            <%= raw(a.Content) %>
               <p><a href="/todaybest/edit?tid=<%= a.ID %>">[Edit]</a></p>
           </div>
        </div>
    </div>
  <% } %>
<% } %>
